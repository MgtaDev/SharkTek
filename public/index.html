<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="splide carrusel_1" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/768px-HTML5_logo_and_wordmark.svg.png"
              />
            </li>
            <!-- html -->
            <li class="splide__slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/800px-Unofficial_JavaScript_logo_2.svg.png"
              />
            </li>
            <!-- javascript -->
            <li class="splide__slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/800px-CSS3_logo_and_wordmark.svg.png"
              />
            </li>
            <!-- css -->
            <li class="splide__slide">
              <img
                src="https://logowik.com/content/uploads/images/tailwind-css3232.logowik.com.webp"
              />
              <!-- tailwind -->
            </li>
            <li class="splide__slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Vitejs-logo.svg/1200px-Vitejs-logo.svg.png"
              />
            </li>
            <!-- vite -->
          </ul>
        </div>
      </section>
      <section class="splide carrusel_2" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <img
                src="https://cdn.sanity.io/images/3do82whm/next/1c2aa4d10fe71c23d7a36f69fc11c419c5f4ac35-1000x667.png"
              />
            </li>
            <!-- astro -->
            <li class="splide__slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/React.svg/1200px-React.svg.png"
              />
            </li>
            <!-- react -->
            <li class="splide__slide">
              <img
                src="https://www.startechup.com/wp-content/uploads/January-11-2021-Nodejs-What-it-is-used-for-and-when-where-to-use-it-for-your-enterprise-app-development.jpg"
              />
            </li>
            <!-- nodejs -->
            <li class="splide__slide">
              <img
                src="https://miro.medium.com/v2/resize:fit:1358/0*1-Jdz9OibUPdsKu-"
              />
            </li>
            <!-- jwt -->
          </ul>
        </div>
      </section>
      <section class="splide carrusel_3" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/800px-Python-logo-notext.svg.png"
              />
            </li>
            <!-- python -->
            <li class="splide__slide">
              <img
                src="https://cdn.icon-icons.com/icons2/2389/PNG/512/flask_logo_icon_145276.png"
              />
            </li>
            <!-- flask -->
            <li class="splide__slide">
              <img
                src="https://images.ctfassets.net/o7xu9whrs0u9/4sYuVlC3grWV9xqiALyYr2/a52875856c016db3eb86c1d8adced886/Docker.logo2_.png"
              />
            </li>
            <!-- docker -->
            <li class="splide__slide">
              <img
                src="https://hakin9.org/wp-content/uploads/2019/08/connect-a-flask-app-to-a-mysql-database-with-sqlalchemy-and-pymysql.jpg"
              />
            </li>
            <!-- sqlalchemy -->
            <li class="splide__slide">
              <img
                src="https://www.outsystems.com/Forge_CW/_image.aspx/Q8LvY--6WakOw9afDCuuGU30LWO2YUXQtIYwJY_Ac_c=/bcryptnet-2023-01-04%2000-00-00-2023-12-11%2002-07-52"
              />
            </li>
            <!-- bcrypt -->
          </ul>
        </div>
      </section>
      <section class="splide carrusel_4" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <img
                src="https://www.christianfindlay.com/assets/images/blog/dart/dart.png"
              />
            </li>
            <!-- dart -->
            <li class="splide__slide">
              <img
                src="https://assets-global.website-files.com/5ee12d8d7f840543bde883de/5ef3a1148ac97166a06253c1_flutter-logo-white-inset.svg"
              />
            </li>
            <!-- flutter -->
            <li class="splide__slide">
              <img
                src="https://www.rust-lang.org/static/images/rust-social.jpg"
              />
            </li>
            <!-- rust -->
            <li class="splide__slide">
              <img
                src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
              />
            </li>
            <!-- github -->
          </ul>
        </div>
      </section>
    </div>
  </body>
  <script src="
  https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
  "></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>
  <script>
    const options1 = {
      type: "loop",
      direction: "ttb",
      focus: "center",
      height: "100vh",
      width: "15%",
      autoWidth: true,
      arrows: false,
      gap: "5rem",
      perPage: 3,
      pagination: false,
      autoScroll: {
        speed: 1,
      },
    };
    const options2 = {
      type: "loop",
      direction: "ttb",
      focus: "center",
      height: "100vh",
      width: "15%",
      autoWidth: true,
      arrows: false,
      gap: "5rem",
      perPage: 3,
      pagination: false,
      autoScroll: {
        speed: -1,
      },
    };
    const carrusel_1 = new Splide(".carrusel_1", options1);
    carrusel_1.mount(window.splide.Extensions);
    const carrusel_2 = new Splide(".carrusel_2", options2);
    carrusel_2.mount(window.splide.Extensions);
    const carrusel_3 = new Splide(".carrusel_3", options1);
    carrusel_3.mount(window.splide.Extensions);
    const carrusel_4 = new Splide(".carrusel_4", options2);
    carrusel_4.mount(window.splide.Extensions);
  </script>
</html>
